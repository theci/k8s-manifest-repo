apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: 782638322607.dkr.ecr.ap-northeast-2.amazonaws.com/demo-frontend:a5d44fe8
          ports:
            - containerPort: 80
