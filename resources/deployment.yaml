apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: 782638322607.dkr.ecr.ap-northeast-2.amazonaws.com/theci:156cb4208c5878306cb0cb188dd56075f33b9cea
          ports:
            - containerPort: 80
